# 爬虫模块配置
crawl:
  # HTTP请求间隔(毫秒)
  interval:
    min: 100        # 最小间隔
    max: 500        # 最大间隔
  
  # HTTP配置
  http:
    timeout: 10000      # 超时时间(毫秒)
    retry-count: 3      # 失败重试次数

